<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/registration.css}">
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <img th:src="@{/regi.jpg}" alt="Music Image" class="music-image">
        </div>
        <form action="/register" method="post" class="form">
            <h2 class="form-title">Register</h2>
            <label for="username" class="label">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" class="input" required>
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="input" required>
            <label for="password" class="label">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="input" required>
            <label for="gender" class="label">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <label for="role" class="label">Role:</label><br>
            <input type="radio" id="admin" name="role" value="admin">
            <label for="admin">Admin</label><br>
            <input type="radio" id="customer" name="role" value="customer">
            <label for="customer">Customer</label><br>
            <label for="address" class="label">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" class="input" required></textarea>
            <input type="submit" value="SUBMIT" name="register" class="submit-button">
        </form>
    </div>
</body>
</html>
