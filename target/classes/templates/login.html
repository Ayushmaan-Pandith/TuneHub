<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/login.css}">
</head>
<body>
	<div class="main-container">
		<div class="img-container">
			<img th:src="@{/blossom.jpg}" alt="Music Image" class="music-image">
		</div>
		<form action="/validate" method="post" class="form">
			<h2 class="form-title">Login</h2>
			<label for="email" class="label">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" class="input" required> 
			<label for="password" class="label">Password:</label> 
			<input type="password" id="password" name="password" placeholder="Enter your password" class="input" required> 
			<input type="submit" value="LOGIN" name="login" class="submit-button">
		</form>
	</div>
</body>
</html>
